<!DOCTYPE html>
<html lang="en">
<head>

    <title>Baap ar bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-950">

        <h1 class="text-white font-semibold text-5xl text-center pt-32 pb-10">
